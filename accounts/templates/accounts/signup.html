{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}



<div class="container">
  {% block content %}


  <h2>Sign up</h2>
  <form method="post" novalidate>
    {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
  </form>
{% endblock  %}
</div>
