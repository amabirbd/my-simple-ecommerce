{% load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <script src="https://kit.fontawesome.com/b61428039a.js" crossorigin="anonymous"></script>
    <title>Home</title>
  </head>
  <body>
      <div class="container">
      <a href="{% url 'index' %}" style="text-decoration:none"><h1 class="logo">BAZZARS</h1></a>
  
          {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}" id="signup_btn" class="btn btn-outline-dark "
              >Log out</a
            >
          {% else %}
            <div class="but">
            <a href="{% url 'accounts:login' %}" id="signup_btn" class="btn btn-outline-dark "
              >Log in</a
            >
            <a href="{% url 'accounts:signup' %}" id="signup_btn" class="btn btn-outline-dark " 
              >Sign up</a
            >
          </div>

          {% endif %}
          


      <div class="block">
        {% block content %} {% endblock content %}
      </div>
    </div>
  </body>
</html>
